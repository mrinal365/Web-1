<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styleee.css'>
    <script src="https://kit.fontawesome.com/a195bb21f5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

</head>
<body>

    <div class="complete-wrapper">
        <div class="left-wrapper">
        </div>
        <div class="right-wrapper">
            <p style="font-family: roboto;float:right;
                      margin:2%;">Already a member?&nbsp;<a href="#">Login</a></p>
            <div class="login-wrapper">
                <p class="heading-welcome">
                    Sign up to Comunev!
                </p>
                <div class="sign-up-options">
                    <div class="signup-google">
                        <div class="g-logo">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="g-text">
                            <p style="color:white;font-family: roboto;font-size: 70%">Sign up with Google</p>
                        </div>
                        
                    </div>
                    <div class="signup-twitter">
                        <i style="color:#757575;" class="fab fa-twitter"></i>
                    </div>
                    <div class="signup-fb">
                        <i style="color:#757575;"  class="fab fa-facebook-square"></i>
                    </div>
                </div>
                <div class="or-div">
                    <div class="line">
                    </div>
                    <div class="or">
                        OR
                    </div>
                    <div class="line">
                    </div>
                </div>
                <form class="form-part">
                    <div class="name">
                        <input placeholder="First Name" class="f-name" required>
                        <input placeholder="Last Name" class="l-name">
                    </div>
                    <input placeholder="Username" class="username" required>
                    <input placeholder="Password"
                    class="password" type="password" required>
                    <input type="text" placeholder="D.O.B"
                    onfocus="(this.type='date')" class="dob" required>
                   <!-- <option class="country">
                    <select></select>
                    </option>-->
                    <br>
                    <select  class="dob" required>
                      <option>Country</option>
                      <option value="volvo">India</option>
                      <option value="saab">Indonesia</option>
                      <option value="opel">USA</option>
                      <option value="audi">Russia</option>
                    </select>
                        
                    <div class="tos">
                        <input type="checkbox" checked="checked" required>
                        <p class="tos">
                            Creating an Account means you're okay with our Terms of service,Privacy Policy, and our default Notification Setting
                        </p>
                    </div>
                    <input placeholder="Login" type="submit" class="log-in">
                </form>
                <div class="tos-2">
                </div>
            
            </div>
        </div>
    </div>
    
</body>
